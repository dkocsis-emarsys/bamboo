<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bamboo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Bamboo is a multipurpose, easy to use extension of the base HTMLElement class.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <link rel="apple-touch-icon" sizes="180x180" href="docs/resources/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="docs/resources/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="docs/resources/favicon-16x16.png">
  <link rel="manifest" href="docs/resources/site.webmanifest">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Bamboo',
      repo: 'https://github.com/dkocsis-emarsys/bamboo',
      basePath: 'docs/',
      loadSidebar: true,
      logo: 'resources/logo.svg',
      search : 'auto',
      auto2top: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</body>
</html>
